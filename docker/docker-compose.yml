version: '3.8'

services:
  # Banco de dados do Prefect
  postgres:
    image: postgres:16
    container_name: civitas-postgres
    environment:
      POSTGRES_USER: prefect
      POSTGRES_PASSWORD: prefect
      POSTGRES_DB: prefect
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - prefect
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prefect Server (UI + API)
  prefect-server:
    image: prefecthq/prefect:1.4.1-python3.10
    container_name: civitas-prefect-server
    command: prefect server start --host 0.0.0.0
    environment:
      PREFECT__SERVER__DATABASE__CONNECTION_URL: postgresql://prefect:prefect@postgres:5432/prefect
    ports:
      - "4200:4200"
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - prefect
    volumes:
      - prefect-data:/root/.prefect

  # Prefect Agent (executa flows)
  prefect-agent:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: agent
    container_name: civitas-prefect-agent
    environment:
      PREFECT__CLOUD__API: http://prefect-server:4200
      PREFECT__CLOUD__AGENT__LABELS: '["civitas"]'
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/civitas-data-eng-8feab1c31a9a.json
    env_file:
      - ../.env
    depends_on:
      - prefect-server
    networks:
      - prefect
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ../credentials:/app/credentials:ro
      - ../data:/app/data
      - prefect-data:/root/.prefect
    restart: unless-stopped

  # CLI utilit√°rio (scripts)
  cli:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: cli
    container_name: civitas-cli
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/civitas-data-eng-8feab1c31a9a.json
    env_file:
      - ../.env
    networks:
      - prefect
    volumes:
      - ../credentials:/app/credentials:ro
      - ../data:/app/data
      - ../queries:/app/queries
    profiles:
      - tools
    command: /bin/bash

networks:
  prefect:
    driver: bridge

volumes:
  postgres-data:
  prefect-data:
